matrix:
- name: Markdown
  expect_match: false
  apsell:
    mode: en
  dictionary:
    wordlists:
    - .wordlist.txt
    output: wordlist.dic
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - markdown.extensions.extra:
  - pyspelling.filters.html:
      comments: false
      attributes:
      - alt
      ignores:
      - ':matches(code, pre)'
      - 'code'
      - 'pre'
      - 'blockquote'
  sources:
      - '_talks/*.md'
      - '_publications/*.md'
      - '_posts/*.md'
      - '_portfolio/*.md'
      - '_pages/cv.md'
      - '_pages/publications.md'
      - '_pages/about.md'
      - '_teaching/*.md'