name: spellcheck
on: push

matrix:
- name: Markdown
  aspell:
    lang: en
  dictionary:
    wordlists:
    - .wordlist.txt
    encoding: utf-8
    
jobs:
  check-spelling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: GitHub Spellcheck Action
        uses: rojopolis/spellcheck-github-actions@0.28.0
        with:
          config_path: .spellcheck.yml
          task_name: Markdown