<html lang="en">
<body>
<canvas id="artCanvas" width="600" height="800"></canvas>
<button onclick="generatePDF()">Download PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
    const canvas = document.getElementById("artCanvas");
    const ctx = canvas.getContext("2d");

    function generateRandomSequence(length = 30) {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let result = "";
        for (let i = 0; i < length; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }

    function drawArt() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "black"; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const sequence = generateRandomSequence(50);
        const colors = ["red", "blue", "white", "yellow", "green", "cyan"];

        ctx.font = "20px Arial";
        
        for (let i = 0; i < sequence.length; i++) {
            const x = (i % 10) * 50 + 20;
            const y = Math.floor(i / 10) * 50 + 50;
            ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
            ctx.fillText(sequence[i], x, y);

            if (Math.random() > 0.8) {
                ctx.strokeStyle = colors[Math.floor(Math.random() * colors.length)];
                ctx.beginPath();
                ctx.moveTo(x - 10, y - 10);
                ctx.lineTo(x + 10, y + 10);
                ctx.stroke();
            }
        }
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFillColor(0, 0, 0);
        doc.rect(0, 0, doc.internal.pageSize.width, doc.internal.pageSize.height, "F");

        const imgData = canvas.toDataURL("image/png");
        doc.addImage(imgData, "PNG", 10, 10, 180, 250);

        doc.save("random_art.pdf");
    }

    drawArt();
</script>


</body>


</html>
